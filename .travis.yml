sudo: required
language: node_js
node_js:
- '7'
before_install:
- openssl aes-256-cbc -K $encrypted_1cd83addbd20_key -iv $encrypted_1cd83addbd20_iv
  -in deploy-key.enc -out deploy-key -d
install:
- npm install
script:
- bin/configure.sh
- npm run lint
- npm run unit
- npm run build
after_success:
- bash bin/deploy.sh
